<!DOCTYPE html>
<html>
    <head>
        <title>Loginpage</title>
        <script>
            function log()
        {
            var un=document.getElementById('t1').value;
            var pwd=document.getElementById('t2').value;
            var pwd_expression=/^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=*?[#?!@$%^&*-])$/;
            if(un==''|| pwd=='')
            {
                alert('please enter valid details');   
            }
            elseif(!pwd_expression.test(pwd))
            {
                window.alert('uppercase,lowercase,specialcharacter and numeric letter are required in password filled');
            }
            elseif(document.getElementById("t1").value.length<4)
            {
                window.window('username min length is 4');
            }
            elseif
            {
                alert('login successful');
            }
          }
        </script>
        <style>
            .a1{
            font-size:1cm;
            font-weight: bolder;
            color:blue;
            text-align:center;
           }
        </style>  
    </head>
    <body background-color="yellow">
        <a href="Home.html">Home</a>
        <h1 class="a1">Login here</h1>
        <table-align="center">
            <tr>
                <td text-align="right">username:</td>
                <td><input type="text"placeholder="enter username"id="t1"></td>
            </tr>
            <tr>
                <td text-align="right">password:</td>
                <td><input type="password"placeholder="enter password"id="t2"></td>
            </tr>
            <tr>
                <td text-align="right"><button onclick="log()">submit</td>button></td>
                <td text-align="center"><button><a href="Home.html">cancel</a></button></td>
            </tr>
            <h3 text-align="center"><a href="registration.html">Newuser</a></h3>
        </table>
    </body>
</html>
